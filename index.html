<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashflow Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💰 Cashflow Tracker</h1>

  <div>
    <label for="filter">View: </label>
    <select id="filter">
      <option value="all">All</option>
      <option value="monthly">This Month</option>
      <option value="15days">This 15 Days</option>
    </select>
  </div>

  <div id="summary"></div>

  <form id="transaction-form">
    <input type="number" id="amount" placeholder="Amount" required />
    
    <div>
      <label><input type="radio" name="type" value="income" checked /> Income</label>
      <label><input type="radio" name="type" value="expense" /> Expense</label>
    </div>

    <input type="text" id="note" placeholder="Note" />
    <button type="submit">Add</button>
  </form>

  <button id="delete-all">🗑️ Delete All</button>

  <h2>Transactions</h2>
  <ul id="transaction-list"></ul>

  <script src="script.js"></script>
</body>

</html>
