<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashflow Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Cashflow Tracker</h1>

    <div id="summary">
      <p><strong>Income:</strong> <span id="income">0</span></p>
      <p><strong>Expense:</strong> <span id="expense">0</span></p>
      <p><strong>Balance:</strong> <span id="balance">0</span></p>
    </div>

    <form id="transaction-form">
      <input type="number" id="amount" placeholder="Enter amount" required>
      <input type="text" id="note" placeholder="Add note (optional)">
      <div class="btn-group">
        <button type="button" id="add-income">+ Income</button>
        <button type="button" id="add-expense">- Expense</button>
      </div>
    </form>

    <div class="filters">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="15days">Last 15 Days</button>
      <button class="filter-btn" data-filter="monthly">This Month</button>
    </div>

    <h2>ðŸ“œ Transactions</h2>
    <ul id="transaction-list"></ul>

    <h2>ðŸ“Š Cashflow Chart</h2>
    <canvas id="cashflowChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
