<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashflow Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💰 Cashflow Tracker</h1>

    <!-- Summary Section -->
    <div id="summary" class="card"></div>

    <!-- Transaction Form -->
    <form id="transaction-form" class="card">
      <div class="form-group">
        <label>Amount (₱)</label>
        <input type="number" id="amount" min="1" step="0.01" required />
      </div>

      <div class="form-group">
        <label>Type</label>
        <div class="toggle">
          <input type="radio" name="type" id="income" value="income" checked />
          <label for="income" class="income-btn">Income</label>

          <input type="radio" name="type" id="expense" value="expense" />
          <label for="expense" class="expense-btn">Expense</label>
        </div>
      </div>

      <div class="form-group">
        <label>Note</label>
        <input type="text" id="note" placeholder="Description (optional)" />
      </div>

      <button type="submit" class="btn">➕ Add Transaction</button>
    </form>

    <!-- Filters -->
    <div class="card">
      <label>Group by:</label>
      <select id="group-by">
        <option value="all">All</option>
        <option value="month">Monthly</option>
        <option value="halfmonth">Every 15 Days</option>
      </select>
      <button id="clear-all" class="btn danger">🗑️ Clear All Records</button>
    </div>

    <!-- Transactions -->
    <h2>Transactions</h2>
    <div id="transactions-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
